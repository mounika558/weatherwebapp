<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="./assets/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <img src="./assets/images/light.png" class="thunder-logo">
        <div class="search">
            <input type="text" id="location" placeholder="Search by location">
        </div>
        <section>
            <div>
                <img src="./assets/images/cloud.png" class="mid-cloud">
            </div>
            <div id="timedatecontainer">

            </div>
            <div class="degreecelcius" id="degreecelcius">
              
            </div>
        </section>
        <section class="sec-2">
            <div class="humidity" id="humid">

            </div>
            <div class="wind speed" id="wind">

            </div>
        </section>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
